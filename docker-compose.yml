version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: planova-postgres
    environment:
      POSTGRES_USER: planova
      POSTGRES_PASSWORD: planova123
      POSTGRES_DB: planova_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
